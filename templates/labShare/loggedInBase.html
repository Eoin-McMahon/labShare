<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8" lang="en">
    <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.png" %}" sizes="16x2"/>
    <link rel="stylesheet" href="{% static "CSS/main.css" %}">

    </script>
    <title>
      LabShare -
      {% block title_block %}
        Sharing your labs with friends!
      {% endblock %}
    </title>
  </head>
  <header>
    <div class="navbar">
    <img src="{% static "images/logo.png" %}" alt="logo" draggable="false" width="300" height="225">
    {% if user.is_authenticated %}
      <ul class="nav">
        <li class="hoverUnderLine"><a href="{% url 'myLabs' %}?next=/labShare/" id="link">My Labs</a></li>
        <li class="hoverUnderLine"><a href="{% url 'profile' user.username %}?next=/labShare/" id="link">My Profile</a></li>
        <li class="hoverUnderLine"><a href="{% url 'auth_logout' %}?next=/labShare/" id="link">Sign Out</a></li>
      </ul>
    {% endif %}
    </div>
  </header>
  <body background="{% static "images/equationBackground.jpg" %}" style="background-repeat: repeat;">
    <div class="container">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' user.username %}?next=/labShare/"><img src="{% static "images/user_image.png" %}" draggable="false"></a>
      {% endif %}
      <div class="elements">
        {% block body_block %}
        {% endblock %}
      </div>

    </div>
  </body>

</html>
