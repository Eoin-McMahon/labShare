{% extends "labShare/loggedInBase.html" %}

{% block title %}
    LabShare - Lab X
{% endblock %}


{% block body_block %}
<hr>


{% for comment in Comment %}
  <div class="comment">
      <div class="date">
        {{ comment.timePosted }}
      </div>

      <strong>{{ comment.author }}</strong>
      <p>{{ comment.text|linebreaks }}</p>
  </div>

{% empty %}
  <p>Nobody has commented yet :(</p>
{% endfor %}

{% endblock %}
