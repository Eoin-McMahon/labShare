<!DOCTYPE html>
{% load staticfiles %}

<html>

    <head lang="en">
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/png" href="{% static "images/favicon.png" %}" sizes="16x2"/>
        <link rel="stylesheet" type="text/css" href="{% static "CSS/stylesheet.css" %}" />
        <script type="text/JavaScript" href = "{% static "javascript/script.js" %}"></script>
        <title>
            LabShare -
            {% block title_block %}
              Sharing your labs with friends!
            {% endblock %}
        </title>
    </head>


    <body>

        {% block header_block %}
          <img class = "logo" src="{% static "images/logo.png" %}" draggable="false" alt="LabShare Logo" height = "135" width = "460"/>

          <img class = "gif" src="{% static "images/beakergif1.gif" %}" alt="gif of beaker" height="190" width="230">
          <hr>
          {% if user.is_authenticated %}
            <div id="header_links">
              <ul>
                <span id="L1">
                  <li><a href="" class="L1">My Labs</a></li>
                </span>
                <li><a href="{% url 'profile' user.username %}?next=/labShare/" class="HLB">My Profile</a></li>
                <li><a href="{% url 'auth_logout' %}?next=/labShare/" class="HLB">Sign Out</a></li>
              </ul>
            </div>
          {% endif %}
        {% endblock %}

        {% block body_block %}
        {% endblock %}

    </body>


</html>
