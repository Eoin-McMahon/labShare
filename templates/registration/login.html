{% extends 'labShare/base.html' %}

{% block title_block %}
  Index
{% endblock %}

{% block body_block %}
  <div>
    <h1 class="welcome">Welcome to LabShare!</h1>
  </div>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class = "inputform" value="Log in"><br>
    <input type="hidden" class = "inputform" name="next" value="{{ next }}"><br>
  </form>
  <!--<button class="mouse-cursor-gradient-tracking" type="button">Login</button>-->
  <button class="mouse-cursor-gradient-tracking" type="button">
  <span> Login </span>
</button>
  <div>
    <h2 class="text">Don't have an account?</h2>
  </div>
  <a href="{% url 'registration_register' %}" class = "sign-up">Sign Up</a>

{% endblock %}
